{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página, se puede personalizar en las plantillas que extienden esta base -->
    <title>{% block title %}Tienda Saludable{% endblock %}</title>
    
    <!-- Enlace al archivo CSS local -->
    <link rel="stylesheet" href="{% static 'productos/css/styles.css' %}">
    
    <!-- Enlace al archivo CSS de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Estilo adicional para el fondo del body -->
    <style>
        body{
            background-color: rgb(210, 243, 207);
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'productos:home' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'productos:lista_articulos' %}">Artículos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'productos:carrito' %}">Carrito</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'productos:contacto' %}">Contacto</a>
        </li>
    </ul>
    
    <!-- Contenido principal de la página -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Inclusión del script de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
